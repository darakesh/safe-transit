<app-header></app-header>
<div>
    <amplify-authenticator>
        <ng-template
          amplifySlot="authenticated"
          let-user="user"
          let-signOut="signOut"
        >
          <h1>Welcome {{ user.username }}!</h1>
          <button (click)="signOut()">Sign Out</button>
          <router-outlet />
        </ng-template>
      </amplify-authenticator>

      
</div>
<app-footer></app-footer>
